    <link rel="prefetch" href="https://code.jquery.com/jquery-3.3.1.slim.min.js" as="script" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    <link rel="prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" as="script" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    <link rel="prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" as="script" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">

    <title>Azur Lane Fleet</title>
    <style>
        body {
            background-color: black;
        }
        
        h1 {
            color: white;
        }
        
        h2 {
            color: deepskyblue;
        }
        
        .modal-dialog {
            background-color: rgb(25%, 25%, 25%);
        }
        
        .modal-content {
            background-color: rgb(25%, 25%, 25%);
        }
        
        .ship {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
        }
        
        .img-fluid {
            object-fit: scale-down;
        }
        
        .shiplist {
            padding: 0%;
        }
        
        .fleet {
            width: 1000px;
            height: 250px;
            display: grid;
            grid-template-areas: 'f-back f-front';
            margin: auto;
            padding: 0px;
        }
        
        .fleet-front {
            display: grid;
            grid-area: f-front;
            margin: auto;
        }
        
        .fleet-back {
            display: grid;
            grid-area: f-back;
            margin: auto;
        }
        
        .selectship {
            position: relative;
            text-align: center;
            top: 80%;
        }
        
        .shipicon {
            width: 80px;
            height: 80px;
            background: gray;
            border-style: hidden;
            padding: 2px;
            margin: 1px;
            border-radius: 5px;
            position: relative;
        }
        
        .main {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
            width: 100%;
        }
        
        .frame {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 3;
            width: 100%;
        }
        
        .bg {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
            width: 100%;
        }
        
        .equip {
            width: 80px;
            height: 80px;
            background: rgb(30.8%, 30.8%, 30.8%);
            border-style: hidden;
            padding: 2px;
            margin: 1px;
            border-radius: 5px;
            position: relative;
        }
    </style>
</head>
