<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Azur Lane Fleet Formation</title>
    <style>
        body {
            background-color: white;
        }
        
        h1 {
            color: black;
        }
        
        h2 {
            color: deepskyblue;
        }
        
        .ship {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
        }
        
        .shiplist {
            padding: 0%;
        }
        
        .fleet {
            width: 1100px;
            height: 280px;
            display: grid;
            grid-template-areas: 'f-back f-front';
            margin: auto;
            padding: 0px;
            border-radius: 5px;
        }
        
        .fleet-front {
            display: grid;
            grid-area: f-front;
            margin: auto;
        }
        
        .fleet-back {
            display: grid;
            grid-area: f-back;
            margin: auto;
        }
        
        .selectship {
            position: relative;
            text-align: center;
            top: 80%;
        }
        
        .shipicon {
            width: 80px;
            height: 80px;
            background: gray;
            border-style: hidden;
            padding: 2px;
            margin: 1px;
            border-radius: 5px;
        }
        
        .equip {
            width: 80px;
            height: 80px;
            background: rgb(30.8%, 30.8%, 30.8%);
            border: 1px black;
            border-style: solid;
            margin: 1px;
            border-radius: 5px;
        }
    </style>
</head>

                        <div class="container">
                            <div class="container">Nation</div>

                            </div>

                                <button type="button" class="btn btn-outline-primary btn-sm" value="3">CA_HeavyCruiser</button>

                                <button type="button" class="btn btn-outline-primary btn-sm" value="8">SS_Submarine</button>
                                <button type="button" class="btn btn-outline-primary btn-sm" value="17">SSV_SubmarineCarrier</button>
